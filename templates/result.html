{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<style>
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .table-responsive {
        max-height: 70vh;
        overflow-y: auto;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    table th {
        position: sticky;
        top: 0;
        background-color: #343a40;
        color: white;
        z-index: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="scrollable-container animation-fade-in">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-table"></i> {{ filename }}</span>
                    <div>
                        <a href="{{ url_for('download_csv', session_id=session_id, filename=filename) }}" class="btn btn-sm btn-outline-light">
                            <i class="bi bi-download"></i> Tải xuống
                        </a>
                        <a href="{{ url_for('view_prediction_results', session_id=session_id) }}" class="btn btn-sm btn-outline-light">
                            <i class="bi bi-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        {{ table_html|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
